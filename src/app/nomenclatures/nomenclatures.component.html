<div>
    <h2>Услуги в заказе</h2>

    <ul class="nomenclatures">
        <li *ngFor="let data of nomenclatures"
            class="nomenclature"
            [class.nomenclature__unavailable]="data.status === 'Unavailable'">
            <span>{{data.code}}</span>
            <span>{{data.name}}</span>
            <span>{{data.description}}</span>
            <span>{{data.price}}</span>
            <span (click)="remove(data)">X</span>
        </li>
    </ul>
</div>
